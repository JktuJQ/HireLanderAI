<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HireLanderAI {% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.png') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <span class="material-icons">video_call</span>
            <span class="brand-text">HireLanderAI</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{url_for('index_route')}}" class="nav-link {% if request.endpoint == 'index_route' %}active{% endif %}">
                    <span class="material-icons">home</span>
                    Основная страница
                </a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('evaluation_route')}}" class="nav-link {% if request.endpoint == 'evaluation_route' %}active{% endif %}">
                    <span class="material-icons">assessment</span>
                    Оценка резюме
                </a>
            </li>
            <li class="nav-item">
                <a href="{{url_for('dashboard_route')}}" class="nav-link {% if request.endpoint == 'dashboard_route' %}active{% endif %}">
                    <span class="material-icons">dashboard</span>
                    Дашборд
                </a>
            </li>
            <li class="nav-item">
                {% if session.get('user_id') %}
                <a href="{{url_for('profile_route')}}" class="nav-link {% if request.endpoint == 'profile_route' %}active{% endif %}">
                    <span class="material-icons">account_circle</span>
                    Профиль
                </a>
                {% else %}
                <a href="{{url_for('login_route')}}" class="nav-link {% if request.endpoint == 'login_route' %}active{% endif %}">
                    <span class="material-icons">login</span>
                    Войти
                </a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% block js %}{% endblock %}
</body>
</html>
